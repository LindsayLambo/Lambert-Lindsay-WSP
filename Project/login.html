	<body>
  		<div class="container">

      		<p><img src="images/girl-in-white.jpg" class="girl" alt="SO Girl Model" /></p><p><img src="images/lovely.jpg" class="girl" alt="SO Girl Model" /></p><p><img src="images/boyCute.jpg" class="boy" alt="SO Girl Model" /></p>
    
    
    		<div id="login">
        		<form class="login" action="search.html">
				
					<label>Username: </label>
						<input type="text" name="loginButton" id="username" class="masterTooltip" title="Please Enter A Username" required /> <br>
			
			
					<label>Password: </label>
						<input type="password" name="loginButton" id="password" class="masterTooltip" title="Please Enter a Password" required  /> <br>

					<form action="search.html">
						<input type="button" id="logIn" name="login" title="Log In!" class="masterTooltip" value="Log In!" />

				</form>
			</div>

			<div id="newMember">

				<form class="signup" action="search.html">
			
				<p>First Name:
					<input type="text" name="firstname" id="first" size="15" maxlength="40" />
				</p>
			
				<p>Last Name:
					<input type="text" name="lastname" id="last" size="15" maxlength="40" />
				</p>
			
				<p>Email:
					<input type="text" name="email" id="email" size="15" maxlength="40" />
				</p>
			
				<p>Username:
					<input type="text" name="username" id="username" size="15" maxlength="40" />
				</p>
			
				<p>Password:
					<input type="text" name="password" id="password" size="15" maxlength="40" />
				</p>

				<button action="search.html" id="signup" name="signup">Sign Up!</button>
				

				</form>
